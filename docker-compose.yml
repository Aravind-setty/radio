version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: radio_db
    ports:
      - '5434:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: bbj1111/radio-backend:latest
    restart: always
    ports:
      - '3001:3000'
    env_file:
      - ./backend/.env.docker
    depends_on:
      - postgres
      - redis
    # Robust wait for DB before migrations
    command: >
      sh -c "
        echo 'Waiting for postgres...'
        until nc -z postgres 5432; do
          echo 'Postgres is unavailable - sleeping'
          sleep 2
        done
        echo 'Postgres is up - running migrations'
        npx prisma db push
        echo 'Migrations complete - starting app'
        node dist/main
      "

  frontend:
    image: bbj1111/radio-frontend:latest
    restart: always
    ports:
      - '8088:80'
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
